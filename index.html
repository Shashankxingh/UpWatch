<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UpWatch — Neon Uptime Intelligence</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        primary:"#0d7ff2",
        bg:"#050A14"
      },
      fontFamily:{ display:["Space Grotesk","sans-serif"] },
      animation:{
        float:"float 14s ease-in-out infinite",
        floatSlow:"float 20s ease-in-out infinite",
        morph:"morph 18s ease-in-out infinite"
      },
      keyframes:{
        float:{
          "0%,100%":{transform:"translateY(0) scale(1)"},
          "50%":{transform:"translateY(-30px) scale(1.05)"}
        },
        morph:{
          "0%,100%":{transform:"translate(0,0) scale(1)"},
          "33%":{transform:"translate(40px,-40px) scale(1.1)"},
          "66%":{transform:"translate(-30px,30px) scale(.95)"}
        }
      }
    }
  }
}
</script>

<style>
body{background:#050A14;-webkit-tap-highlight-color:transparent}
.glass{
  background:rgba(255,255,255,.035);
  backdrop-filter:blur(26px);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 20px 60px rgba(0,0,0,.45)
}
.glass-active{
  background:rgba(13,127,242,.14);
  border:1px solid rgba(13,127,242,.35);
  box-shadow:0 0 40px rgba(13,127,242,.35)
}
.text-glow{ text-shadow:0 0 18px rgba(13,127,242,.65) }
</style>
</head>

<body class="font-display text-white overflow-x-hidden">

<!-- BACKGROUND FIELD -->
<div class="fixed inset-0 pointer-events-none overflow-hidden">
  <div class="absolute -top-1/3 -left-1/4 w-[80%] h-[60%] bg-blue-600/25 rounded-full blur-[150px] animate-morph"></div>
  <div class="absolute top-[10%] -right-[30%] w-[80%] h-[70%] bg-purple-700/25 rounded-full blur-[180px] animate-floatSlow"></div>
  <div class="absolute -bottom-[40%] left-[20%] w-[70%] h-[70%] bg-pink-700/20 rounded-full blur-[160px] animate-float"></div>
</div>

<div class="relative z-10 min-h-screen pb-32">

<!-- HEADER -->
<header class="sticky top-0 glass px-6 py-5 flex justify-between items-center">
  <div class="flex gap-3 items-center">
    <span class="material-symbols-outlined text-primary text-3xl">monitoring</span>
    <div>
      <h1 class="font-bold tracking-tight">UpWatch</h1>
      <p class="text-xs text-white/50">Realtime uptime intelligence</p>
    </div>
  </div>
  <div class="flex items-center gap-2 text-emerald-400 text-sm font-semibold">
    <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
    All systems operational
  </div>
</header>

<!-- STAT SCROLLER (CODE 1 STYLE) -->
<section class="mt-6 px-6 flex gap-4 overflow-x-auto">
  <div class="glass min-w-[170px] p-4 rounded-2xl">
    <p class="text-xs text-white/50">Global uptime</p>
    <p class="text-2xl font-bold text-glow">99.99%</p>
  </div>
  <div class="glass min-w-[170px] p-4 rounded-2xl">
    <p class="text-xs text-white/50">Monitors</p>
    <p class="text-2xl font-bold">42</p>
  </div>
  <div class="glass min-w-[170px] p-4 rounded-2xl">
    <p class="text-xs text-white/50">Latency</p>
    <p class="text-2xl font-bold">18ms</p>
  </div>
  <div class="glass min-w-[170px] p-4 rounded-2xl">
    <p class="text-xs text-white/50">Incidents</p>
    <p class="text-2xl font-bold text-emerald-400">0</p>
  </div>
</section>

<!-- MONITOR GRID -->
<section class="px-6 mt-8 grid grid-cols-1 md:grid-cols-2 gap-5">

<div class="glass-active p-5 rounded-2xl relative overflow-hidden">
  <h3 class="font-semibold text-lg">Payment Gateway</h3>
  <p class="text-emerald-400 text-sm mt-1">Operational · us-east-1</p>
  <div class="mt-4 text-4xl font-bold text-glow">24<span class="text-lg">ms</span></div>
</div>

<div class="glass p-5 rounded-2xl relative overflow-hidden">
  <h3 class="font-semibold text-lg">User Database</h3>
  <p class="text-yellow-400 text-sm mt-1">Degraded · eu-west-3</p>
  <div class="mt-4 text-4xl font-bold">320<span class="text-lg">ms</span></div>
</div>

</section>

<!-- ADD MONITOR -->
<section class="px-6 mt-10 max-w-xl">
  <div class="glass p-6 rounded-3xl">
    <h3 class="font-semibold mb-4">Add new monitor</h3>
    <input id="name" placeholder="Service name"
      class="w-full mb-3 bg-transparent border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-primary">
    <input id="url" placeholder="https://example.com"
      class="w-full mb-4 bg-transparent border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-primary">
    <button id="add"
      class="w-full bg-primary hover:bg-blue-500 text-black font-semibold py-3 rounded-xl transition">
      Activate monitoring
    </button>
    <p id="msg" class="mt-3 text-sm text-white/60"></p>
  </div>
</section>

<!-- FAB -->
<button class="fixed bottom-6 right-6 h-14 w-14 rounded-full bg-primary shadow-[0_0_30px_rgba(13,127,242,.7)] flex items-center justify-center">
  <span class="material-symbols-outlined text-2xl">add</span>
</button>

</div>

<script>
const BACKEND="https://upwatch.onrender.com";
add.onclick=async()=>{
  if(!name.value||!url.value.startsWith("http")){
    msg.textContent="⚠️ Valid name & URL required";return;
  }
  msg.textContent="Provisioning monitor…";
  try{
    const r=await fetch(BACKEND+"/api/monitor",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({name:name.value,url:url.value})
    });
    msg.textContent=(await r.json()).message||"Monitor added";
  }catch{msg.textContent="❌ Backend unreachable"}
};
</script>

</body>
</html>
